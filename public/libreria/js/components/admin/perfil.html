<div class="perfil-container" data-element="wrapper">
    <h1>Mi Perfil</h1>

    <div class="perfil-card">
        <div class="perfil-header">
            <div class="perfil-info">
                <h2 data-element="name"></h2>
                <span class="badge badge-admin">Administrador</span>
            </div>
        </div>

        <div class="perfil-details">
            <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span class="detail-value" data-element="email"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">DNI:</span>
                <span class="detail-value" data-element="dni"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Teléfono:</span>
                <span class="detail-value" data-element="telefono"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Dirección:</span>
                <span class="detail-value" data-element="direccion"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">ID:</span>
                <span class="detail-value" data-element="id"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Rol:</span>
                <span class="detail-value" data-element="rol"></span>
            </div>
        </div>

        <div class="perfil-actions">
            <a href="/a/modificar-perfil" data-link class="btn btn-primary">
                Modificar
            </a>
        </div>
    </div>
</div>
