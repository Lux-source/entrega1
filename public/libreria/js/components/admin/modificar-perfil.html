<div class="perfil-container" data-element="wrapper">
    <h1>Modificar Perfil</h1>
    <form id="form-modificar-perfil" class="perfil-form">
        <div class="form-row">
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" id="id" disabled>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" id="rol" disabled>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" name="apellidos" required autocomplete="family-name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="dni">DNI *</label>
                <input type="text" id="dni" name="dni" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="telefono">Teléfono *</label>
                <input type="tel" id="telefono" name="telefono" required autocomplete="tel">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección *</label>
                <input type="text" id="direccion" name="direccion" required autocomplete="street-address">
            </div>
        </div>

        <div class="form-group">
            <label for="password">Nueva Contraseña (dejar vacío para no cambiar)</label>
            <input type="password" id="password" name="password" autocomplete="new-password">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary" data-element="submit-button">Guardar cambios</button>
            <a href="/a/perfil" data-link class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
