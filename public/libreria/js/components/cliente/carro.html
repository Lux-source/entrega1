<div class="carro-view" data-element="wrapper">
    <div class="carro-vacio" data-section="empty">
        <span class="carro-icon">🛒</span>
        <h2>Tu carro está vacío</h2>
        <p>¡Explora nuestro catálogo y añade libros!</p>
        <a href="/c" data-link class="btn btn-primary">Ir al catálogo</a>
    </div>

    <div class="carro-container" data-section="content">
        <h1>Mi Carro de Compras</h1>
        <div class="carro-content">
            <div class="carro-items" data-element="items"></div>
            <div class="carro-resumen">
                <h2>Resumen del Pedido</h2>
                <div class="resumen-detalle">
                    <div class="resumen-row">
                        <span>Subtotal:</span>
                        <span data-element="subtotal"></span>
                    </div>
                    <div class="resumen-row">
                        <span>Envío:</span>
                        <span data-element="shipping"></span>
                    </div>
                    <div class="resumen-row total">
                        <span>Total:</span>
                        <span data-element="total"></span>
                    </div>
                </div>
                <a href="/c/pago" data-link class="btn btn-primary btn-block" data-element="checkout-link">
                    Proceder al Pago
                </a>
            </div>
        </div>
    </div>
</div>
